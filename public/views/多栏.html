<div class="mutexTab">
	<div class="mut mused" ng-click="changeMut(0)">
		<a href="javascript:void(0);">个人信息</a>
	</div>
	<div class="mut" ng-if="companyInfos.length != 0" ng-click="changeMut(1)">
		<a href="javascript:void(0);">公司信息</a>
	</div>
	<div class="mut" ng-if="otherInfos.length != 0" ng-click="changeMut(2)">
		<a href="javascript:void(0);">其他信息</a>
	</div>
</div>
<div class="text">
	<div class="mutexItems" style="display: block;">
		<ul>
			<div ng-repeat="info in personInfos">
				<li>
					<span class="title">{{info.name}}</span>
					<a ng-if="info.name == '联系电话'" href="tel: {{phone}}"><span class="content">{{info.value}}&nbsp</span><img src="../images/phone.png" width="15px" height="15px" /></a>
					<a ng-if="info.name == 'QQ号码'" onclick="show()"><span class="content">{{info.value}}&nbsp</span><img src="../images/QQ.png" width="15px" height="15px" /></a>
					<a ng-if="info.name == '微信号码'" onclick="show()"><span class="content">{{info.value}}&nbsp</span><img src="../images/wechat.png" width="15px" height="15px" /></a>
					<a ng-if="info.name == '联系地址'" href="http://map.baidu.com/mobile/?third_party=uri_api#place/list/qt=s&wd={{personInfos[1].value}}&point={{otherFiles[0].value}}&searchFlag=uri_api&c=340/l=&vt=map&i=0">
						<span class="content">{{info.value}}</span>&nbsp<img src="../images/map.png" width="15px" height="15px" /></a>
					</a>
				</li>
			</div>

		</ul>
	</div>
	<div class="mutexItems" style="display: none;">
		<ul>
			<div ng-repeat="info in companyInfos">
				<li>
					<span class="title">{{info.name}}</span>
					<span class="content">{{info.value}}</span>
				</li>
			</div>
		</ul>
	</div>
	<div class="mutexItems" style="display: none;">

		<ul>
			<div ng-repeat="info in otherInfos">
				<li>
					<span class="title">{{info.name}}</span>
					<span class="content">{{info.value}}</span>
				</li>
			</div>
		</ul>
	</div>
</div>
</div>
